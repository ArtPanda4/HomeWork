---
- name: build app
  hosts: build
  become: yes 
  
  tasks:
  - name: Ensure docker is present
    apt:
      name: docker.io
      state: present

  - name: Create a shared volume for web app
    docker_volume:
      name: app_dir

  - name: Create git container
    docker_container:
      name: git
      state: present
      image: bitnami/git:latest
      command: /bin/bash -c "{{ item }}"
      with_items:
        - WORKDIR "/opt"
        - git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello
      volumes:
        - app_dir:/opt

  - name: Create maven build
    docker_container:
      name: maven
      state: present
      image: maven:3.6.1-slim
      command: /bin/bash -c "{{ item }}"
      with_items:
        - WORKDIR "/opt"
        - cd boxfuse-sample-java-war-hello
        - mvn package
      volumes:
        - app_dir:/opt      

  - name: Create prod image
    docker_container:
      name: prod_img
      state: present
      image: tomcat:alpine
      command: /bin/bash -c "{{ item }}"
      with_items:
        - cp /opt/boxfuse-sample-java-war-hello/*.war /usr/local/tomcat/webapps/   
        - ["catalina.sh", "run"]
      volumes:
        - app_dir:/opt  

  - name: Tag and push prod_img to docker hub
    docker_image:
      name: prod_img
      repository: artpanda/hw-08
      tag: 1.0
      push: yes

- name: start app
  hosts: prod
  become: yes

  tasks:
  - name: pull a prod_img
    docker_image:
      name: prod_img
      repository: artpanda/hw-08

  - name: Restart a container
    docker_container:
      name: prod
      image: prod_img
      state: started  
