---
- name: build app
  hosts: build
  become: yes 
  
  tasks:
  - name: Ensure docker is present
    apt:
      name: docker.io
      state: present

  - name: Create git container
    docker_container:
      name: git
      state: started
      image: bitnami/git:latest
      volumes:
        - app_dir:/opt
      command:
        - git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello /opt/app/ -q


  - name: Create maven build
    docker_container:
      name: maven
      state: started
      image: maven:3.6.1-slim
      volumes:
        - app_dir:/opt
      workdir: /opt/app  
      command:
        - mvn packages


  - name: Create prod image
    docker_container:
      detach: false
      name: prod_img
      state: started
      image: tomcat:alpine
      volumes:
        - app_dir:/opt
      command: 
        - cp /opt/app/target/*.war /usr/local/tomcat/webapps
      ports:
      - "8080:8080"
      expose:
        - 8080
    register: docker_container_output

  - name: Show test output
    debug:
      msg: "{{ docker_container_output.ansible_facts.docker_container.Output }}"         