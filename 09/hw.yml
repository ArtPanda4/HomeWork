---
- name: build app
  hosts: build
  become: yes 
  
  tasks:
  - name: Ensure docker is present
    apt:
      name: docker.io
      state: present

  - name: Create a shared volume for web app
    docker_volume:
      name: app_dir

  - name: Create git container
    docker_container:
      name: git
      state: present
      image: bitnami/git:latest
      command:
        - WORKDIR "/opt"
        - git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello
      volumes:
        - app_dir:/opt

  - name: Create maven build
    docker_container:
      name: maven
      state: present
      image: maven:3.6.1-slim
      command:
        - WORKDIR "/opt"
        - CD boxfuse-sample-java-war-hello
        - mvn package
      volumes:
        - app_dir:/opt      

  - name: Create prod image
    docker_container:
      name: prod_img
      state: started
      image: tomcat:alpine
      command: cp /opt/boxfuse-sample-java-war-hello/target/*.war /usr/local/tomcat/webapps/   
      exposed_ports:
        - 8080  
      ports:
      - "8080:8080"
      volumes:
        - app_dir:/opt  